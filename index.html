<!DOCTYPE html>
<html>
<head>
  <title>prank</title>
  <script>
    function convertToMilliseconds() {
        var seconds = parseFloat(document.getElementById('seconds').value);
        var milliseconds = seconds * 1000;
        document.getElementById('milliseconds').innerHTML = "Milliseconds: " + milliseconds;
        document.getElementById('time_interval').value = milliseconds;
    }

    function calculateDuration() {
      var total_count = parseInt(document.getElementById('total_count').value);
      var instance = parseInt(document.getElementById('instance').value);
      var time_interval = parseInt(document.getElementById('time_interval').value);

      var req_per_sec = 1000 / time_interval; // Calculate requests per second
      var durationSeconds = total_count / (instance * req_per_sec);

      var days = Math.floor(durationSeconds / (3600 * 24));
      var hours = Math.floor((durationSeconds % (3600 * 24)) / 3600);
      var minutes = Math.floor((durationSeconds % 3600) / 60);
      var seconds = Math.floor(durationSeconds % 60);

      var formattedDuration = days + " days " + hours + " hr " + minutes + " min " + seconds + " sec";

      document.getElementById('result').innerHTML = "Duration: " + formattedDuration;
    }
  </script>
</head>
<body>
  <h1>Load Testing Duration Calculator</h1>
  
  <h2>Converter: Seconds to Milliseconds</h2>
  <form>
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="0"><br><br>
    <button type="button" onclick="convertToMilliseconds()">Calculate Milliseconds</button>
  </form>
  <p id="milliseconds"></p>
  
  <h2>Load Testing Duration Calculator</h2>
  <form>
    <label for="total_count">Total Count:</label>
    <input type="number" id="total_count" min="0"><br><br>
    
    <label for="instance">Number of Instances:</label>
    <input type="number" id="instance" min="1"><br><br>
    
    <label for="time_interval">Time Interval between Requests (Milliseconds):</label>
    <input type="number" id="time_interval" min="1"><br><br>
    
    <button type="button" onclick="calculateDuration()">Calculate Duration</button>
  </form>

  <p id="result"></p>
</body>
</html>
